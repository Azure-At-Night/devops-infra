name: Terraform State Management
on:
  workflow_dispatch:
    inputs:
      userInput:
        description: Bicep run with whatIf (no chages)
        required: true
        type: choice
        default: yes
        options:
          - yes
          - no
permissions:
  id-token: write
  contents: read

jobs:
  bicep-deployment:
    name: Bicep deployment
    runs-on: self-hosted
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ID_001_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          #enable-AzPSSession: true

      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Bicep
        run: |
          export DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=1
          az bicep install
          az bicep version
      
      - name: Bicep - Terraform state storage configuration
        uses: azure/powershell@v2
        with:
          azPSVersion: "latest"
          inlineScript: |
            $templateFile = "/00-m-tfstatestore/bootstrap.bicep"
            $templateFilePath = "$GITHUB_WORKSPACE/$templateFile"
            $currentDate = (Get-Date -Format "yyyy-MM-ddTHH-mm-ss")
            $deploymentLocation = "centralus"
            $deploymentName = "bootstrap-tfstorage-$currentDate"
            
            if ($userInput -like "yes") {
            Write-Output "Bicep deployment proposed changes."
            } elseif ($userInput -like "no") {
              Write-Output "Bicep deployment applying changes."
            }

