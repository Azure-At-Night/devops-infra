name: Terraform Continuous Integration

on:
  workflow_dispatch:
    inputs:
      terraform_folder:
        description: 'Terraform configuration folder'
        required: true
        type: string
        default: 'none'

permissions:
  id-token: write
  contents: read

jobs:
  terraform-validate:
    name: Validate Terraform
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          terraform \
          -chdir="$${{inputs.root_module_folder_relative_path}}" \
          init \
          -backend=false

      - name: Terraform Validate
        run: |
          terraform \
          -chdir="$${{inputs.root_module_folder_relative_path}}" \
          validate
          
